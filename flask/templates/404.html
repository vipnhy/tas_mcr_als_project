{% extends "base.html" %}

{% block title %}页面未找到 - TAS MCR-ALS 分析平台{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="display-4 mb-3">404</h1>
                <h2 class="mb-3">页面未找到</h2>
                <p class="lead mb-4">
                    抱歉，您访问的页面不存在或已被移除。
                </p>
                <div class="mb-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                    <a href="{{ url_for('upload_file') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-upload me-2"></i>开始分析
                    </a>
                </div>
                <div class="mt-5">
                    <h5>您可能在寻找：</h5>
                    <div class="list-group list-group-horizontal-md justify-content-center">
                        <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-home me-2"></i>首页
                        </a>
                        <a href="{{ url_for('upload_file') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-upload me-2"></i>文件上传
                        </a>
                        <a href="{{ url_for('list_sessions') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-history me-2"></i>历史记录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    animation: fadeIn 0.8s ease-in;
}

.error-icon {
    animation: bounce 2s infinite;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 20%, 53%, 80%, 100% {
        transform: translate3d(0, 0, 0);
    }
    40%, 43% {
        transform: translate3d(0, -10px, 0);
    }
    70% {
        transform: translate3d(0, -5px, 0);
    }
    90% {
        transform: translate3d(0, -2px, 0);
    }
}

.list-group-horizontal-md .list-group-item {
    border-radius: 0.375rem;
    margin: 0 0.25rem;
}
</style>
{% endblock %}
